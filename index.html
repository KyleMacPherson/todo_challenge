<!DOCTYPE html>
<html ng-app='ToDoList'>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body div ng-controller='ToDoController as todoCtrl'>
    <div id='content'>
    <div class='container'>
    <h4>To Do:</h4>
    <div class="btn-group-sm" role="group">
      <button class='btn btn-primary' ng-click='todoCtrl.showActive()'> Show active </button>
      <button class='btn btn-primary' ng-click='todoCtrl.showCompleted()'> Show completed </button>
      <button class='btn btn-primary' ng-click='todoCtrl.showAll()'> Show all </button>
    </div>
    <form name='taskForm'>
      <textarea name="task" ng-model='todoCtrl.task'></textarea>
      <a href='' ng-click='todoCtrl.addTask(todoCtrl.task)'><span class='glyphicon glyphicon-ok btn-lg'></a>
      <div ng-repeat='task in todoCtrl.list'>
        <div ng-show='task.showing'>
        <span>{{task.name}}</span>
        <a href='' ng-click='todoCtrl.markTaskCompleted($index)'><span class='glyphicon glyphicon-ok-sign btn-lg'></span></a>
        <a href='' ng-click='todoCtrl.deleteTask($index)'><span class='glyphicon glyphicon-remove-circle btn-xs' style="color:red"></span></a>
        </div>
      </div>
    </div>
  </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="toDoListController.js"></script>
  </body>
</html>
